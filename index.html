<h2>시가서[詩歌書 , Poetry]</h2>
<p>구약성경을 히브리식으로 나눌 때 <u>율법서, 선지서, 성문서</u> 등 세 부분으로 나눈다. 여기서 다시 성문서는 시가서, 두루마리서, 역사서로 분류한다. 그리고 시가서에는 시편, 잠언, 욥기 세 권의 책이 포함되어 있다.
[네이버 지식백과] 시가서 [詩歌書, Poetry] (교회용어사전 : 교리 및 신앙, 2013. 9. 16., 가스펠서브)</p>
